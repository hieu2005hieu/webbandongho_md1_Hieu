<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>admin quan li</title>
  <link rel="stylesheet" href="/css/admin/product_Management.css">
  <script src="https://kit.fontawesome.com/5b533cf6a1.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
      <div class="logo">MONA</div>
      <div class="title-header">
          <h2>QUẢN LÍ SẢN PHẨM</h2> 
         <div><i class="fa-solid fa-person-walking-arrow-right" onclick="logout()"></i></div>
      </div> 
      
  </header>
  
<main>
  <div id="title">
    <div id="banner">
      <h3>NAVICATION</h3>
      <div class="menu">
        <div class="menu-one" style="background-color: whitesmoke; border-radius: 20px;">
          <a href=""><i class="fa-brands fa-codepen"></i></a>
          <a href="">
            <h2>Quản lí sản phẩm</h2>
          </a>
        </div>
        <div class="menu-one">
          <a href="./user_Management.html"><i class="fa-solid fa-user"></i></a>
          <a href="./user_Management.html">
            <h2>Quản lí người dùng</h2>
          </a>
        </div>
        <div class="menu-one">
          <a href="./order_Management.html"><i class="fa-solid fa-cart-shopping"></i></a>
          <a href="./order_Management.html">
            <h2>Quản lí đơn hàng</h2>
          </a>
        </div>
        <div class="menu-one">
          <a href="../admin/category.html"><i class="fa-brands fa-stack-overflow"></i></i></a>
          <a href="../admin/category.html">
            <h2>Phân loại sản phẩm</h2>
          </a>
        </div>
      </div>
    </div>
      <div class="main-content">
       <h3>Giao diện</h3>
        <div class="product">
          <div class="crud">
            <h3>Thông tin sản phẩm</h3>
            <table style="font-size: 20px; color: #000000" class="table-title">
              <tr>
                <td style="padding-bottom: 20px">Loại sản phẩm:</td>
                <td style="padding-bottom: 20px">
                  <select id="categorySelect" name="category">
                  </select>
                </td>
              </tr>
              <tr>
                <td style="padding-bottom: 20px">Tên sản phẩm:</td>
                <td style="padding-bottom: 20px">
                  <input type="text" id="nameProduct" style="outline: none" />
                </td>
                <p class="input-Erorr"></p>
              </tr>
              <tr>
                <td>
                <label for="imgProduct">Ảnh sản phẩm</label>
                </td>
                <td style="padding-bottom: 20px">
                  <input type="file" hidden id="imgProduct" style="outline: none" onchange="changeAvatar()"/> <br>
                  <img id="image" src="" alt="" width="100px" height="100px" />
                </td>
                <p class=""></p>
              </tr>
              <tr>
                <td style="padding-bottom: 20px">Giá sản phẩm:</td>
                <td style="padding-bottom: 20px">
                  <input type="text" id="priceProduct" style="outline: none" />
                </td>
                <p class="input-Erorr"></p>
              </tr>
              <tr>
                <td style="padding-bottom: 20px">Số lượng:</td>
                <td style="padding-bottom: 20px">
                  <input type="text" id="sl" />
                </td>
                <p class="input-Erorr"></p>
              </tr>
            </table>
            <div class="buttonSave">
              <button onclick="saveButton()">
                Save
              </button>
              <button onclick="editAll()">
                Chỉnh sửa
              </button>
            </div>
          </div>
          <div class="productAdded">
            <h3>Sản phẩm đã được thêm</h3>
            <table id="tableAdded" style="text-align: center; font-size: 20px"></table>
          </div>
        </div>
      </div>
     </div>
    </div>
  </div>
</main>

<script src="../../js/product_Manager.js"></script>
</body>

</html>
